<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic4 GraphQL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="users; else skeleton">
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="/assets/icon/favicon.png" alt="{{ user.name }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #skeleton>
    <ion-list>
      <ion-item *ngFor="let item of [].constructor(10)">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
